<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>商家中心</title>
    <link rel="stylesheet" type="text/css" href="{:C('CSS_PATH')}/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="{:C('CSS_PATH')}/aui/aui-flex.css" />
</head>
<style>
body {
    background-color: #ffffff;
}
.body-bg {
    position: relative;
    background: url('{:C('IMAGE_PATH')}/bg.png') no-repeat #f4f4f4;
    background-position: bottom;
    background-size: 100%;
    padding-bottom: 120px;
}
.my-header {
    background-color:#3492e9;
    position: relative;
    margin-bottom: 0;
    padding: 30px 15px;
}
.my-info {
    position: relative;
    /*padding: 20px 0;*/
    width: 100%;
    bottom: 0;
    vertical-align: center;
    color: #ffffff;
}
.my-info p {
    color: #ffffff;
    font-size: 12px;
}
.my-info p.name {
    font-size: 18px;
}
.amount-info {
    background-color: #2684d1;
    overflow: hidden;
    color: #ffffff;
    font-size: 14px;
    margin-bottom: 0;
}
.amount-info strong {
    font-size: 20px;
    font-weight: 400;
}
.aui-list-view-cell {
    line-height: 26px;
}
.amount-info .aui-col-xs-6 {
    padding: 15px 0;
    position: relative;
}
.amount-info .aui-col-xs-6:after {
    border-left: 1px solid #ddd;
    display: block;
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    -webkit-transform-origin: 0 0;
    -webkit-transform: scale(1);
    pointer-events: none;
}
.amount-info .aui-col-xs-6:first-child:after {
    border:none;
}
@media only screen and (-webkit-min-device-pixel-ratio: 1.5) {
    .amount-info .aui-col-xs-6:after {
        right: -100%;
        bottom: -100%;
        -webkit-transform: scale(0.5);
    }
}
.aui-list-view-cell {
    padding: 12px 15px;
    font-size: 0.95em;
}
.aui-content.column {
    padding: 30px 0;
    background-color: #ffffff;
}
.aui-content.column .aui-iconfont {
    color: #ffffff;
    padding: 6px 12px;
    display: inline-block;
    border-radius: 5px;
    font-size: 26px;
    margin-bottom: 5px;
}
.aui-content.column .aui-flex-item-4 {
    margin-bottom: 15px;
}
.bg-1 {
    background-color: #ed5565;
}
.bg-2 {
    background-color: #8cc152;
}
.bg-3 {
    background-color: #fc6e51;
}
.bg-4 {
    background-color: #4fc1e9;
}
.bg-5 {
    background-color: #ac92ec;
}
.bg-6 {
    background-color: #ec87c0;
}
</style>
<body>
    <div class="aui-content my-header">
        <div class="aui-flex-col aui-flex-middle my-info">
            <div class="aui-flex-item-12">
                <p class="name"><strong>{$store_name}</strong></p>
                <p class="address">{$area_name}</p>
                <p class="address">{$address}</p>
            </div>
        </div>
    </div>
    <div class="aui-content aui-padded-15 amount-info">
        <div class="aui-flex-col aui-flex-middle">
            <div class="aui-flex-item-3">账户余额</div>
            <div class="aui-flex-item-9 aui-text-right">
                <strong id="amount">{$amount}</strong> 元&nbsp;&nbsp;
                冻结：{$forzen_amount} 元
            </div>
        </div>
    </div>
    <div class="aui-content aui-clearfix column aui-text-center">
        <div class="aui-flex-col">
            <div class="aui-flex-item-4" onclick="openPage('Wx/store/storeSettlement')">
                <p>
                    <i class="aui-iconfont aui-icon-rechargefill bg-1"></i>
                </p>
                <p>结算</p>
            </div>
            <div class="aui-flex-item-4" onclick="openPage('Wx/store/storeWithdraw')">
                <p>
                    <i class="aui-iconfont aui-icon-sponsorfill bg-2"></i>
                </p>
                <p>提现</p>
            </div>
            <div class="aui-flex-item-4" onclick="openPage('Wx/store/storeRecharge')">
                <p>
                    <i class="aui-iconfont aui-icon-refund bg-3"></i>
                </p>
                <p>充值</p>
            </div>
        </div>
        <div class="aui-flex-col">
            <div class="aui-flex-item-4">
                <p>
                    <i class="aui-iconfont aui-icon-form bg-4"></i>
                </p>
                <p>明细</p>
            </div>
            <div class="aui-flex-item-4">
                <p>
                    <i class="aui-iconfont aui-icon-service bg-5"></i>
                </p>
                <p>客服</p>
            </div>
            <div class="aui-flex-item-4">
                <p>
                    <i class="aui-iconfont aui-icon-refresh bg-6"></i>
                </p>
                <p>退出</p>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="{:C('JS_PATH')}/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
// var siteUrl = "http://localhost:8887/";
var siteUrl = "http://nixiangyuan.apithink.com/";
function openPage(pageName){
    window.location.href = siteUrl+"?s="+pageName;
}
function showAlert(title){
    alert(title);
}
</script>
</html>
