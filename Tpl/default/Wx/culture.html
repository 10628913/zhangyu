 <!doctype html>
<html>
<head>

    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>园区文化</title>
    <link rel="stylesheet" type="text/css" href="{:C('CSS_PATH')}/aui/aui.css" />
    <style type="text/css">
        .aui-bar {
            background-color: #998e78;
            position: fixed;
        }
        .content {
            background-color: #ffffff;
            color: #666666;
        }
        .content p {
            color: #666666;
        }
        .content img {
            width: 100% !important;
            height: auto !important;
            margin: 10px 0;
        }
        .title {
            border-left: 2px solid #998e78;
            padding-left: 10px;
            margin-bottom: 15px;
            display: block;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <section class="aui-content content aui-padded-15">
        <div class="title">园区文化</div>
        {$content}
    </section>
</body>
<script type="text/javascript" src="{:C('JS_PATH')}/jquery-1.11.1.min.js"></script>

</html>
