<script type="text/javascript" src="../../script/api.js"></script>
<script>
   
    apiready = function () {
        api.parseTapmode();
    }
    function closeWin(){
        api.closeWin({
        });
    }

     function openWin(name){
        var delay = 0;
        if(api.systemType != 'ios'){
            delay = 300;
        }
        api.openWin({
            name: name,
            url: name+'.html',
            bounces: false,
            delay:delay
            // pageParam: {key : 'value'}
            
        })
    }
