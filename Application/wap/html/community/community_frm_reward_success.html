<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui-flex.css">
    <style>
        body{
            background-color: rgba(0,0,0,0.2);
            height: 100%;
            width:auto;
        }
        section{
            text-align: center;
        }
        .close{
            background-color: #fff;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            line-height:0.8rem;
            font-size: 4rem;
            margin-top: 40%;
            color: #FF9800;
            font-weight: bolder;
            text-align: center;
        }
        .line{
            background-color: #FF9800;
            width: 0.3rem;
            height: 2rem;
        }
        .content{
            background-color: #fff;
            border-radius: 0.5rem;
            padding: 1rem;
            width: 222px;
        }
        .content .aui-iconfont{
            font-size: 2rem;
            color: #FF9800;
        }
        .content >div:last-child{
            font-size: 1rem;
            color: #03A9F4;
            padding: 0.3rem;
        }
        @-webkit-keyframes fadeInUp {
            from {
                opacity: 0;
                -webkit-transform: translate3d(0, 100%, 0);
                        transform: translate3d(0, 100%, 0);
            }
            to {
                opacity: 1;
                -webkit-transform: none;
                        transform: none;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                -webkit-transform: translate3d(0, 100%, 0);
                        transform: translate3d(0, 100%, 0);
            }
            to {
                opacity: 1;
                -webkit-transform: none;
                        transform: none;
            }
        }
    </style>
</head>
<body>
    <section class="aui-flex-row aui-flex-center">
        <div class="close" tapmode onclick="closefrm()">
            <span class="aui-iconfont aui-icon-close"></span>
        </div>
        <div class="line"></div>
        <div class="content">
            <div>
                <span class="aui-iconfont aui-icon-emoji"></span>
            </div>
            <div>打赏成功</div>
        </div>
    </section>
    
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    };
    function closefrm(){
        api.closeFrame({
        });
    }
    
</script>
</html>
