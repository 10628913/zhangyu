		.aui-slide-page-active {
		    background: #df3031;
		}
		.slide-title {
			background-color: rgba(0,0,0,0.7);
			height: 2.2rem;
			line-height: 2.2rem;

			color: #ffffff;

		}
		.slide-desc {

		#news-list {
			position: relative;
			display: box;

    		display: inline-block;
		    display: -webkit-flex;

		    display: flex;
		    -webkit-flex-wrap: wrap;
            		flex-wrap: wrap;
            overflow-x: hidden;
		}
		#news-list:after {
			width: 1px;
		    height: 100%;
		    background-color: #dddddd;
		    display: block;
		    content: '';
		    position: absolute;
		    z-index: 2;
		    top: auto;
		    right: auto;
		    bottom: 0;
		    left: 50%;
		    -webkit-transform-origin: 100% 50%;
		            transform-origin: 100% 50%;
		    maller-events: none;
		}
		#news-list .news-item {
			width: 50%;
			float: left;
			position: relative;
			padding: 0.5rem;
			padding-bottom: 2rem;
			min-height: 13rem;
		}
		#news-list .news-item:after {
			width: 100%;
		    height: 1px;
		    background-color: #dddddd;
		    display: block;
		    content: '';
		    position: absolute;
		    z-index: 1;
		    top: 0;
		    right: auto;
		    bottom: auto;
		    left: 0;
		    -webkit-transform-origin: 50% 100%;
		            transform-origin: 50% 100%;
		    maller-events: none;
		}
		@media only screen and (-webkit-min-device-pixel-ratio: 1.5) {
			#news-list:after {
				-webkit-transform: scaleX(0.7);
		                transform: scaleX(0.7);
			}
		    #news-list .news-item:after {
		        -webkit-transform: scaleY(0.7);
		                transform: scaleY(0.7);
		    }
		}
		@media only screen and (-webkit-min-device-pixel-ratio: 2) {
			#news-list:after {
				-webkit-transform: scaleX(0.5);
		                transform: scaleX(0.5);
			}
		    #news-list .news-item:after {
		        -webkit-transform: scaleY(0.5);
		                transform: scaleY(0.5);
		    }
		}
		#news-list .news-img img {
			width: 100%;
			height: auto;
			display: block;
		}
		#news-list .news-img {
			margin-bottom: 0.5rem;
		}
		#news-list .news-title {
			font-size: 0.8rem;
			color: #373737;
		}
		#news-list .news-desc {
			margin-top: 0.5rem;
			width: 100%;
			font-size: 0.7rem;
			color: #666666;
		}
		#news-list .news-info {
			position: absolute;
			bottom: 0.5rem;
			width: auto;
			padding-right: 1rem;
			margin-top: 0.5rem;
			width: 100%;
			font-size: 0.6rem;
			color: #999999;
		}
		#news-list .news-tag {
			/*margin-top: 0.15rem;*/
			padding: 0.05rem  0.15rem;
			display: inline-block;
			font-size: 0.5rem;
			box-sizing: border-box;
            display: box;
		    display: -webkit-box;
		    display: -webkit-flex;
		    display: flex;
		    -webkit-align-items: center;
		            align-items: center;
		}
		#news-list .news-tag span {
			margin-top: -0.05rem;
			margin-bottom: -0.05rem;
			margin-left: -0.2rem;
			display: block;
			float: left;
			padding: 0.05rem 0.25rem;
		}
		#news-list .news-tag span .aui-iconfont {
			font-size: 0.5rem;
		}
		#news-list .news-tag.aui-tag-info {
			color: #5b9cf5;
		}
		#news-list .news-tag.aui-tag-info span {
			background: #ffffff;
		}
		.aui-border.aui-tag-info:after {
		    border:1px solid #5b9cf5;
		     border-radius: 0.2rem;
		}
		#news-list .news-tag.aui-tag-danger {
			color: #e74c3c;
		}
		.aui-border.aui-tag-danger:after {
		    border:1px solid #e74c3c;
		    border-radius: 0.2rem;
		}
		#news-list .news-tag.aui-tag-danger span {
			background: #ffffff;
		}

		#news-list .news-tag.aui-tag-warning {
			color: #ff9800;
		}
		.aui-border.aui-tag-warning:after {
		    border:1px solid #ff9800;
		}
		#news-list .news-tag.aui-tag-warning span {

		}
		#news-list .news-tag.aui-tag-success {

		    border:1px solid #2ecc71;

		#news-list .news-tag.aui-tag-success span {
			background: #2ecc71;
		}
	</style>

<script type="text/javascript">
    apiready = function(){
    	api.parseTapmode();
    };
    var slide = new auiSlide({
		container:document.getElementById("aui-slide"),
		// "width":300,
		"height":200,
		"speed":300,
		"pageShow":true,
		"pageStyle":'dot',
		"loop":true,
		'dotPosition':'right'
	})
	function openNewsDetail(type){
		var delay = 0;
        if(api.systemType != 'ios'){
            delay = 300;
        }
        switch (type) {
        	case 'article':
        		var winName = "news/news_detail_win";
        		break;
        	case 'album':
        		var winName = "news/news_album_detail_win";
        		break;
        }
        api.openWin({
            name: winName,
            url: winName+'.html',
            bounces:false,
            delay: delay,
            slidBackEnabled:true,
            vScrollBarEnabled:false
        });
	}
</script>
