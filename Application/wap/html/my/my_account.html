<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui-flex.css" />
	<style>
		.my-info {
			height: 8rem;
			background: url('../../image/my-bg.png') no-repeat;
			background-position: center;
			background-size: cover;
			overflow: hidden;
		}
		img.avatar {
			width: 3.8rem;
			height: 3.8rem;
			border-radius: 1.9rem;
			display: block;
			margin: 0 auto;
			margin-top: 1.2rem;
		}
		.nickname {
			color: #ffffff;
			font-size: 0.8rem;
			margin-top: 0.75rem;
		}
		.my-btn {
			position: absolute;
			top: 0.5rem;
			right: 0.5rem;
		}
		.my-btn .aui-iconfont {
			font-size: 1rem;
			color: #d43d3d;
			margin-left: 0.5rem;
		}
		.aui-list .aui-list-item-inner {
			padding-left: 0.5rem;
		}
		.aui-list .aui-list-item i.aui-iconfont {
			font-size: 0.9rem;
		}
        .aui-bar{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #df3031;
            color: #fff;
        }
        .aui-content{
            padding-top: 46px;
        }
	</style>
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">账户管理</div>
    </header>
    <div class="aui-content">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item aui-list-item-arrow" tapmode onclick="openWin('my_data')">
                <div class="aui-list-item-media aui-list-item-middle">
                    <i class="aui-iconfont aui-icon-my2 aui-text-primary"></i>
                </div>
                <div class="aui-list-item-inner">
                   个人资料
                </div>
            </li>
            <!-- <li class="aui-list-item aui-list-item-arrow" tapmode onclick="openWin('my_binding')">
                <div class="aui-list-item-media aui-list-item-middle">
                    <i class="aui-iconfont aui-icon-link aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner">
                    账号绑定
                </div>
            </li> -->
            <li class="aui-list-item aui-list-item-arrow" tapmode onclick="openWin('my_password')">
                <div class="aui-list-item-media aui-list-item-middle">
                    <i class="aui-iconfont aui-icon-key1 aui-text-danger"></i>
                </div>
                <div class="aui-list-item-inner">
                    密码修改
                </div>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    function closeWin(){
        window.history.go(-1);
    }

    function openWin(name){
        window.location.href=name+'.html';

    }
</script>
</html>
