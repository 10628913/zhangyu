<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui-flex.css" />
	<style>
		.my-info {
			height: 8rem;
			background: url('../../image/my-bg.png') no-repeat;
			background-position: center;
			background-size: cover;
			overflow: hidden;
		}
		img.avatar {
			width: 3.8rem;
			height: 3.8rem;
			border-radius: 1.9rem;
			display: block;
			margin: 0 auto;
			margin-top: 1.2rem;
		}
		.nickname {
			color: #ffffff;
			font-size: 0.8rem;
			margin-top: 0.75rem;
		}
		.my-btn {
			position: absolute;
			top: 0.5rem;
			right: 0.5rem;
		}
		.my-btn .aui-iconfont {
			font-size: 1rem;
			color: #d43d3d;
			margin-left: 0.5rem;
		}
		.aui-list .aui-list-item-inner {
			padding-left: 0.5rem;
		}
		.aui-list .aui-list-item i.aui-iconfont {
			font-size: 0.9rem;
		}
        .aui-iconfont.aui-icon-bag{
            color: #df3031;
        }
        .aui-bar {
            background-color: #df3031;
            color: #fff;
        }
	</style>
</head>
<body>
    <header class="aui-bar" id="header">
        <span class="aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </span>
        <div class="aui-title">我的积分</div>
    </header>
    <div class="aui-content">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item aui-list-item-arrow" tapmode onclick="openWin('my_order')">
                <div class="aui-list-item-media aui-list-item-middle">
                    <i class="aui-iconfont aui-icon-edit aui-text-primary"></i>
                </div>
                <div class="aui-list-item-inner">
                   我的订单
                </div>
            </li>
            <li class="aui-list-item aui-list-item-arrow" tapmode onclick="openWin('my_address')">
                <div class="aui-list-item-media aui-list-item-middle">
                    <i class="aui-iconfont aui-icon-location aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner">
                    我的地址
                </div>
            </li>
             <li class="aui-list-item aui-list-item-arrow" tapmode onclick="openWin('my_nowpoint')">
                <div class="aui-list-item-media aui-list-item-middle">
                    <i class="aui-iconfont aui-icon-database"></i>
                </div>
                <div class="aui-list-item-inner">
                    现有积分
                </div>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    function closeWin(){
        window.history.go(-1); 
    }
    function openWin(name){
        window.location.href=name+'.html'; 
    }
</script>
</html>
