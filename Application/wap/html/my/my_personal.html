<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui-flex.css" />
	<style>
		.my-info {
			background-color: #fff;
			overflow: hidden;
            color: #666;
           
		}
        .my-info >.aui-flex-col{
             padding: 0.5rem 0.75rem;
        }
        .my-info img{
            width: 100%;
        }
        .my-info .aui-flex-item-10{
            padding-left: 0.5rem;
        }
		img.avatar {
			display: block;
            border-radius: 50%;
		}
		.nickname {
			color: #666;
			font-size: 0.7rem;
		}
        .user-info{
            font-size: 0.6rem;
            color: #666;
        }
		.my-btn {
			position: absolute;
			top: 0.5rem;
			right: 0.5rem;
		}
		.my-btn .aui-iconfont {
			font-size: 1rem;
			color: #d43d3d;
			margin-left: 0.5rem;
		}
		.aui-list .aui-list-item-inner {
			padding-left: 0.5rem;
		}
		.aui-list .aui-list-item i.aui-iconfont {
			font-size: 0.9rem;
		}
        .aui-bar{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #df3031;
            color: #fff;
        }
        .content-t{
            margin-top: 46px;
        }
	</style>
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">个人中心</div>
    </header>
	<div class="aui-content my-info  aui-flex-middle content-t">
        <div class="aui-flex-col aui-flex-middle ">
            <div class="aui-flex-item-2">
                <img src="../../image/u2.png" class="avatar" />      
            </div>
            <div class="aui-flex-item-10">
                <div class="nickname">流浪的小猫咪</div>
                <div class="user-info">暂无简介</div>
            </div>
        </div>
        <div class="aui-flex-col aui-flex-middle aui-border-t">
            <div class="aui-flex-item-4 aui-border-r aui-text-center">
                <div>动态 0</div>
            </div>
            <div class="aui-flex-item-4 aui-border-r aui-text-center">
                <div class="">关注 0</div>
            </div>
            <div class="aui-flex-item-4  aui-text-center">
                <div class="">粉丝 0</div>
            </div>
        </div>
	</div>
	<div class="aui-content">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item aui-list-item-arrow" tapmode onclick="openWin('my_account_win')">
                <div class="aui-list-item-media aui-list-item-middle">
                    <i class="aui-iconfont aui-icon-my2 aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner">
                    账户管理
                </div>
            </li>
        </ul>
    </div>
    <div class="aui-content">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item aui-list-item-arrow" tapmode onclick="openWin('my_draft_win')">
                <div class="aui-list-item-media aui-list-item-middle">
                    <i class="aui-iconfont aui-icon-notes aui-text-primary"></i>
                </div>
                <div class="aui-list-item-inner">
                    我要投稿
                </div>
            </li>
            <li class="aui-list-item aui-list-item-arrow" tapmode onclick="openWin('my_activity_win')">
                <div class="aui-list-item-media aui-list-item-middle">
                    <i class="aui-iconfont aui-icon-activity2 aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner">
                    我的活动
                </div>
            </li>
            <li class="aui-list-item aui-list-item-arrow" tapmode onclick="openWin('my_collect_win')">
                <div class="aui-list-item-media aui-list-item-middle">
                    <i class="aui-iconfont aui-icon-favor aui-text-danger"></i>
                </div>
                <div class="aui-list-item-inner">
                    我的收藏
                </div>
            </li>
            <li class="aui-list-item aui-list-item-arrow" tapmode onclick="openWin('my_concern_win')">
                <div class="aui-list-item-media aui-list-item-middle">
                    <i class="aui-iconfont aui-icon-like aui-text-warning"></i>
                </div>
                <div class="aui-list-item-inner">
                    我的关注
                </div>
            </li>
            <li class="aui-list-item aui-list-item-arrow" tapmode onclick="openWin('my_comment_win')">
                <div class="aui-list-item-media aui-list-item-middle">
                    <i class="aui-iconfont aui-icon-info1 aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner">
                    我的评论
                </div>
            </li>
            <li class="aui-list-item aui-list-item-arrow" tapmode onclick="openWin('my_point_win')">
                <div class="aui-list-item-media aui-list-item-middle">
                    <i class="aui-iconfont aui-icon-recommend1 aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner">
                    我的积分
                </div>
            </li>
        </ul>
    </div>
    <div class="aui-content">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item aui-list-item-arrow" tapmode onclick="openWin('my_suggest_win')">
                <div class="aui-list-item-media aui-list-item-middle">
                    <i class="aui-iconfont aui-icon-edit aui-text-danger"></i>
                </div>
                <div class="aui-list-item-inner">
                    意见反馈
                </div>
            </li>
            <li class="aui-list-item aui-list-item-arrow">
                <div class="aui-list-item-media aui-list-item-middle">
                    <i class="aui-iconfont aui-icon-relevance aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner">
                    切换账号
                </div>
            </li>
            <li class="aui-list-item aui-list-item-arrow">
                <div class="aui-list-item-media aui-list-item-middle">
                    <i class="aui-iconfont aui-icon-my1 aui-text-primary"></i>
                </div>
                <div class="aui-list-item-inner">
                    关于房事
                </div>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
    };
    function openWin(name){
        var delay = 0;
        if(api.systemType != 'ios'){
            delay = 300;
        }
        api.openWin({
            name: name,
            url: name+'.html',
            bounces: false,
            delay:delay
            // pageParam: {key : 'value'}
        })
    }
</script>
</html>
