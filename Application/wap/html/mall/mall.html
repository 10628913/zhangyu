<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui-flex.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui-slide.css">

    <style>
        section{
            background-color: #fff;
            margin-bottom: 0.5rem;
        }
        .aui-flex-item-5{
            width: 20%;
        }
        .integral .aui-text-center{
            padding: 1rem 0;
        }
        .midlist{
            padding: 0.8rem 0 0.5rem;
        }
        .midlist .aui-flex-item-5 p{
            color: #666;
            font-size: 0.7rem;
            margin: 0.3rem 0;
        }
        .title{
            border-left: 3px solid #DD191D;
            padding-left: 0.5rem;
        }
        ul .aui-flex-row div{
            margin-bottom: 0.5rem;
        }
        .aui-border-t >div{
            padding: 0.5rem 0;
        }
        .aui-flex-row >div >div:last-child{
            color: #df3031;
            font-size: 0.7rem;
        }
        .aui-flex-row >div >div:first-child{
            color: #333;
            font-size: 0.8rem;
        }
        .aui-slide-node img {
            width: 100%;
            height: 10rem;
        }
        .integral .aui-flex-item-6 >span:first-child{
            color: #666;
        }.
        .recommend{
            padding: 0.5rem 0.75rem;
        }
        .aui-bar{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #df3031;
            color: #fff;
            z-index: 99999;
        }
        .aui-bar +*{
            padding-top: 2.3rem !important;
        }
        html,body{
            background-color: #fff;
            overflow-x: hidden;
            overflow-y:auto;
        }
    </style>
</head>
<body>
    <header class="aui-bar header">
        <span class="aui-pull-left" tapmode="" onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </span>
        <div class="aui-title">积分商城</div>
    </header>
       <!-- 轮播图s -->
    <div id="aui-slide">
        <div class="aui-slide-wrap">
            <div class="aui-slide-node">
                <ul class="">
                    <li class="">
                        <img src="../../image/jf03.jpg" height="200px">
                    </li>
                </ul>
            </div>
            <div class="aui-slide-node">
                <ul class="">
                    <li class="">
                        <img src="../../image/jf04.jpg" height="200px">
                    </li>
                </ul>
            </div>
        </div>
        <div class="aui-slide-page-wrap"><!--分页容器--></div>
    </div>
        <!-- 轮播图e -->
    <section class="integral">
        <div class="aui-flex-col aui-flex-middle">
            <div class="aui-flex-item-6 aui-text-center aui-border-r">
                <span>我的积分</span>
                <span style="color: #FF5722">8888</span>
            </div>
            <div class="aui-flex-item-6 aui-text-center">
                <span>兑换记录</span>
                <span style="color: #42C6FF">66</span>
            </div>
        </div>
    </section>
    <section class="midlist">
        <div class="aui-flex-col aui-flex-middle">
            <div class="aui-flex-item-5  aui-text-center" tapmode onclick="openMallList()">
                <img src="../../image/i1.png" width="70%">
                <p>实物</p>
            </div>
            <div class="aui-flex-item-5 aui-text-center" tapmode onclick="openMallList()">
                <img src="../../image/i2.png" width="70%">
                <p>充值</p>
            </div>
            <div class="aui-flex-item-5 aui-text-center" tapmode onclick="openMallList()">
                <img src="../../image/i3.png" width="70%">
                <p>秒杀</p>
            </div>
            <div class="aui-flex-item-5 aui-text-center" tapmode onclick="openMallList()">
                <img src="../../image/i4.png" width="70%">
                <p>服饰</p>
            </div>
            <div class="aui-flex-item-5 aui-text-center" tapmode onclick="openMallList()">
                <img src="../../image/i5.png" width="70%">
                <p>电子</p>
            </div>
        </div>
    </section>
    <section>
        <div class="recommend">
            <div class="title aui-flex-col aui-flex-middle ">
                热门推荐
            </div>
        </div>
        <ul class="">
            <li class="aui-flex-col aui-flex-left" >
                <div class="aui-border-t aui-flex-col">
                    <div class="aui-border-r aui-flex-item-6 " tapmode onclick="openMallExchange()">
                        <div class=" aui-flex-row aui-flex-center aui-border-r">
                            <div style="width: 90%;text-align: left">
                                <div class="aui-ellipsis-1">畅想夏日美食诱惑畅</div>
                                <div>300积分</div>
                            </div>
                            <img src="../../image/jf01.jpg" width="90%">
                        </div>
                    </div>
                    <div class="aui-flex-item-6" tapmode onclick="openMallExchange()">
                        <div class="aui-flex-row aui-flex-center aui-border-r">
                            <div style="width: 90%;text-align: left">
                                <div class="aui-ellipsis-1">畅想夏日美食诱惑</div>
                                <div>300积分</div>
                            </div>
                            <img src="../../image/jf02.jpg" width="90%">
                        </div>
                    </div>
                </div>
            </li>
            <li class="aui-flex-col aui-flex-left ">
                <div class="aui-border-t aui-flex-col">
                    <div class="aui-border-r aui-flex-item-6 " tapmode onclick="openMallExchange()">
                        <div class="aui-flex-row aui-flex-center aui-border-r">
                            <div style="width: 90%;text-align: left">
                                <div class="aui-ellipsis-1">畅想夏日美食诱惑</div>
                                <div>300积分</div>
                            </div>
                            <img src="../../image/jf03.jpg" width="90%">
                        </div>
                    </div>
                    <div class="aui-flex-item-6 " tapmode onclick="openMallExchange()">
                        <div class="aui-flex-row aui-flex-center aui-border-r">
                            <div style="width: 90%;text-align: left">
                                <div class="aui-ellipsis-1">畅想夏日美食诱惑</div>
                                <div>300积分</div>
                            </div>
                            <img src="../../image/jf04.jpg" width="90%">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </section>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/aui-slide.js"></script>
<script>
   
    function closeWin(){
        window.history.go(-1); 
    }

    function openMallList(){
        window.location.href='mall_list.html'; 
    }
    function openMallExchange(){
        window.location.href='mall_exchange.html'; 
    }
     var slide = new auiSlide({
        container:document.getElementById("aui-slide"),
        // "width":300,
        "height":200,
        "speed":300,
        "pageShow":true,
        "pageStyle":'dot',
        "loop":true,
        'dotPosition':'right'
    })
</script>
</body>
</html>
