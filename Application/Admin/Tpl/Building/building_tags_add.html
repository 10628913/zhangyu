<div class="smart-widget-inner">
	<div class="smart-widget-body">
		<form class="form-horizontal no-margin form-border" method="post" id="form">
			<div class="form-group">
				<label class="control-label col-md-2">名称</label>
				<div class="col-md-5">
					<input type="text" class="form-control" name="info[tags_name]" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2">排序</label>
				<div class="col-md-5">
					<input type="text" class="form-control" name="info[tags_sort]">
				</div>
			</div>
			<div class="text-center m-top-md">
				<button type="submit" class="btn btn-info">提交</button>
			</div>
		</form>
	</div>
</div>
<script src="{:C('ADMIN_JS_PATH')}/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
        $("#form").validate({
	        submitHandler:function(form){
	            save();
	        }
	    });
    })
	function save() {
		DMS.ajaxPost("__CONTROLLER__/buildingTagsAdd",$('#form').serialize(),function(ret){
			if(ret.status==1){
            	DMS.success("提交成功",0,function(){
					if(ret.url){
            			window.location.href = ret.url;
            		}else{
            			window.location.href = window.location.href;
            		}
				});
            }else{
            	DMS.error(''+ret.info+'',0);
            }
		})
    }
</script>
