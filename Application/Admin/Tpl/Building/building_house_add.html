<link rel="stylesheet" type="text/css" href="{:C('ADMIN_PLUGIN_PATH')}/webuploader/webuploader.css" />
<link rel="stylesheet" type="text/css" href="{:C('ADMIN_PLUGIN_PATH')}/webuploader/style.css" />
<div class="padding-md">
	<div class="smart-widget widget-dark-blue">
		<div class="paddingTLR-md m-bottom-md">
			<a href="__CONTROLLER__/index" class="btn btn-xs">房源管理</a>
			<a href="__CONTROLLER__/buildingAdd" class="btn btn-xs">新增房源</a>
			<a href="__CONTROLLER__/buildingHouseList/building_id/{$building_id}" class="btn btn-xs">户型管理</a>
			<a href="#" class="btn btn-xs btn-info">新增户型</a>
		</div>
		<div class="smart-widget-header" style="border-radius:0">
			新增户型&nbsp;——&nbsp;{$building_name}
		</div>
		<div class="smart-widget-inner">
			<div class="smart-widget-body">
				<form class="form-horizontal no-margin form-border" method="post" id="form">
					<input type="hidden" class="form-control" name="info[building_id]" value="{$building_id}" required>
					<div class="form-group">
						<label class="control-label col-md-2">户型名称</label>
						<div class="col-md-10">
							<input type="text" class="form-control" name="info[house_name]" required>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-md-2">户型样式</label>
						<div class="col-md-10 m-top-xs">
							<label>
								<foreach name="buildingHouseStyleList" item="v">
									<label><input type="radio" name="info[house_style_id]" value="{$v['house_style_id']}"> {$v['house_style_name']}&nbsp;</label>
								</foreach>
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">户型价格</label>
						<div class="col-md-4">
							<div class="input-group">
								<input type="text" class="form-control" name="info[house_price]">
								<span class="input-group-addon">万元</span>
								<span class="input-group-addon">
									<label><input type="radio" name="info[house_price_type]" value="1" checked=""> 整套</label>
									<!-- <label><input type="radio" name="info[house_price_type]" value="2"> 平方米</label> -->
								</span>
							</div>
						</div>
						<label class="control-label col-md-2">朝向</label>
						<div class="col-md-4">
							<div class="input-group">
								<input type="text" class="form-control" name="info[house_direction]" required>
							</div>
							<!-- <label><input type="radio" name="info[house_direction]" value="东"> 东</label>
							<label><input type="radio" name="info[house_direction]" value="西"> 西</label>
							<label><input type="radio" name="info[house_direction]" value="南" checked=""> 南</label>
							<label><input type="radio" name="info[house_direction]" value="北" > 北</label> -->
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">面积</label>
						<div class="col-md-4">
							<div class="input-group">
								<input type="text" class="form-control" name="info[house_acreage]">
								<span class="input-group-addon">平方米</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">首付价格</label>
						<div class="col-md-4">
							<div class="input-group">
								<input type="text" class="form-control" name="info[house_down_pay]">
								<span class="input-group-addon">万元</span>
							</div>
						</div>
						<label class="control-label col-md-2">月付价格</label>
						<div class="col-md-4">
							<div class="input-group">
								<input type="text" class="form-control" name="info[house_month_pay]">
								<span class="input-group-addon">元</span>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-md-2">封面图片</label>
						<div class="col-md-5">
							<button type="button" class="btn btn-success btn-sm" id="selector">选取图片</button>
							<button type="button" class="btn btn-warning btn-sm hide" id="upload">上传</button>
							<span id="filepath"></span>
							<input type="hidden" name="info[house_thumb]" />
							<p class="m-top-sm"><img src="{:C('ADMIN_IMAGE_PATH')}/noimg.png" width="20%" id="house_thumb"/></p>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-md-2">描述</label>
						<div class="col-md-10">
							<textarea id="content" name="info[house_description]"></textarea>
							<php>echo $editor->editor('content',300);</php>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">房源图片</label>
						<div class="col-md-10">
							<div id="uploader">
							    <!--用来存放item-->
							    <div id="fileList" class="uploader-list"></div>
							    <div id="filePicker" class="btn btn-info">选择图片</div>
							    <div id="ctlBtn" class="btn btn-default">开始上传</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">是否推荐</label>
						<div class="col-md-5 m-top-xs">
							<label>
								<input type="radio" name="info[house_recommend]" value="0" checked >
								不推荐
							</label>
							<label>
								<input type="radio" name="info[house_recommend]" value="1" >
								推荐
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">状态</label>
						<div class="col-md-5 m-top-xs">
							<label>
								<input type="radio" name="info[house_status]" value="1">
								待发布
							</label>
							<label>
								<input type="radio" name="info[house_status]" value="99" checked="">
								发布
							</label>
						</div>
					</div>

					<div class="text-center m-top-md">
						<button type="submit" class="btn btn-info">提交保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="{:C('ADMIN_JS_PATH')}/jquery.validate.min.js" type="text/javascript"></script>
<script src="{:C('ADMIN_JS_PATH')}/ajaxupload.js" type="text/javascript"></script>
<script type="text/javascript" src="{:C('ADMIN_PLUGIN_PATH')}/webuploader/webuploader.js"></script>
<script type="text/javascript">
	var map,marker;
	$(function(){
        $("#form").validate({
	        submitHandler:function(form){
	            save();
	        }
	    });
	    // 创建一个上传参数
        var uploadOption = {
            // 提交目标
            action: "/index.php?m=Attachment&c=Index&a=adminUploadOne",
			// 服务端接收的名称
			name: "file",
            // 自动提交
            autoSubmit: true,
            // 选择文件之后…
            onChange: function (file, extension) {
                if (new RegExp(/(jpg)|(jpeg)|(gif)|(png)/i).test(extension)) {
                	$("#upload").removeClass("hide");
                    $("#filepath").text(file);
                } else {
                    DMS.alert("只限上传图片文件，请重新选择！");
                }
            },
            // 开始上传文件
            onSubmit: function (file, extension) {
                $("#upload").text("正在上传");
            },
            // 上传完成之后
            onComplete: function (file, response) {
            	var response = JSON.parse(jQuery(response).text());
            	if(response.status == 'success'){
            		$("#upload").text("上传完成");
            		$("[name='info[house_thumb]']").val(response.path);
            		$("#house_thumb").attr("src",response.path);
            	}
            }
        }
        // 初始化图片上传框
        var oAjaxUpload = new AjaxUpload('#selector', uploadOption);
        // 给上传按钮增加上传动作
        $("#upload").click(function (){
            oAjaxUpload.submit();
        });

		var uploader,
			$btn = $('#ctlBtn'),
			$list = $('#fileList'),
	        ratio = window.devicePixelRatio || 1,
	        house_thumbnailWidth = 100 * ratio,
	        house_thumbnailHeight = 100 * ratio;
		// 多图上传
		uploader = WebUploader.create({
			// auto: true,
		    swf:"{:C('ADMIN_PLUGIN_PATH')}/Uploader.swf",
		    server: '/index.php?m=Attachment&c=Index&a=adminUploadOne',
		    pick: '#filePicker',
		    accept: {
		        title: 'Images',
		        extensions: 'gif,jpg,jpeg,bmp,png',
		        mimeTypes: 'image/*'
		    }
		});
		// 当有文件添加进来的时候
	    uploader.on( 'fileQueued', function( file ) {
	        var $li = $(
	                '<div id="' + file.id + '" class="file-item house_thumbnail">' +
	                    '<img>' +
	                    '<div class="info">' + file.name + '</div>' +
	                '</div>'
	                ),
	        	$btns = $('<div class="file-panel"><span class="cancel">删除</span></div>').appendTo( $li ),
	            $img = $li.find('img');
	        $list.append( $li );
	        $btns.on( 'click', 'span', function() {
                var index = $(this).index();
                switch ( index ) {
                    case 0:
                        var $li = $('#'+file.id);
			            $li.off().find('.file-panel').off().end().remove();
                        return;
                }
            });
	        // 创建缩略图
	        uploader.makeThumb( file, function( error, src ) {
	            if ( error ) {
	                $img.replaceWith('<span>不能预览</span>');
	                return;
	            }
	            $img.attr( 'src', src );
	        }, house_thumbnailWidth, house_thumbnailHeight );
	    });
	    // 文件上传过程中创建进度条实时显示。
	    uploader.on( 'uploadProgress', function( file, percentage ) {
	        var $li = $( '#'+file.id ),
	            $percent = $li.find('.progress span');

	        // 避免重复创建
	        if ( !$percent.length ) {
	            $percent = $('<p class="progress"><span></span></p>')
	                    .appendTo( $li )
	                    .find('span');
	        }
	        $percent.css( 'width', percentage * 100 + '%' );

	    });
	    // 文件上传成功，给item添加成功class, 用样式标记上传成功。
	    uploader.on( 'uploadSuccess', function( file,response ) {
	        $('#'+file.id).addClass('upload-state-done');
	        $('#'+file.id).append('<input type="hidden" value="'+response.path+'" name="info[house_photos][]">');
	    });
	    // 文件上传失败，现实上传出错。
	    uploader.on( 'uploadError', function( file ) {
	        var $li = $( '#'+file.id ),
	            $error = $li.find('div.error');
	        // 避免重复创建
	        if ( !$error.length ) {
	            $error = $('<div class="error"></div>').appendTo( $li );
	        }
	        $error.text('上传失败');
	    });
	    // 完成上传完了，成功或者失败，先删除进度条。
	    uploader.on( 'uploadComplete', function( file ) {
	        $( '#'+file.id ).find('.progress').remove();
	    });
	    //
	    $btn.on( 'click', function() {
	        uploader.upload();
	    });
    })


	//处理CKEDITOR的值
    function CKupdate(){
        for (instance in CKEDITOR.instances){
            CKEDITOR.instances[instance].updateElement();
        }
    }
	function save() {
		CKupdate();
		DMS.ajaxPost("__CONTROLLER__/buildingHouseAdd",$('#form').serialize(),function(ret){
			if(ret.status==1){
            	DMS.success(ret.info,0,function(){
					if(ret.url){
            			window.location.href = ret.url;
            		}else{
            			window.location.href = window.location.href;
            		}
				});
            }else{
            	DMS.error(''+ret.info+'',0);
            }
		})
    }
</script>
