<div class="padding-md">
	<div class="smart-widget widget-dark-blue">
		<div class="paddingTLR-md">
			<a href="__CONTROLLER__/newsTypeManage" class="btn btn-xs">管理</a>
			<a href="__CONTROLLER__/newsTypeAdd" class="btn btn-xs">添加类型</a>
			<a href="#" class="btn btn-xs btn-info">编辑类型</a>
		</div>
		<div class="smart-widget-inner">
			<div class="smart-widget-body">
				<form class="form-horizontal no-margin" method="post" id="form">
					<input type="hidden" name="info[type_id]" value="{$type_id}">
					<div class="form-group">
						<label class="control-label col-md-2">类型名称</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="info[type_name]" placeholder="请输入类型名称" required value="{$name}">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">类型描述</label>
						<div class="col-md-8">
							<textarea id="activity_attention" class="form-control" name="info[type_description]" rows="6">{$type_description}</textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">排序</label>
						<div class="col-md-5">
							<input type="text" class="form-control input-sm" name="info[sort]" value="{$sort}" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">前台是否显示</label>
						<div class="col-md-5 m-top-xs">
							<label><input type="radio" name="info[is_display]" value="1" <if condition="$is_display eq 1">checked</if>> 显示</label>
							<label><input type="radio" name="info[is_display]" value="0" <if condition="$is_display eq 0">checked</if>> 隐藏</label>
						</div>
					</div>
					<div class="text-center m-top-md">
						<button type="submit" class="btn btn-info">提交</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="{:C('ADMIN_JS_PATH')}/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
        $("#form").validate({
	        submitHandler:function(form){
	            confirm();
	        }
	    });
    })
	function confirm() {
		DMS.ajaxPost("__CONTROLLER__/newsTypeEdit",$('#form').serialize(),function(ret){
			if(ret.status==1){
            	DMS.success("提交成功",0,function(){
					if(ret.url){
            			window.location.href = ret.url;
            		}else{
            			window.location.href = window.location.href;
            		}
				});
            }else{
            	DMS.error(''+ret.info+'',0);
            }
		})
    }
</script>
