<div class="padding-md">
	<div class="smart-widget widget-dark-blue">
		<div class="paddingTLR-md">
			<a href="__CONTROLLER__/newsClassifyMange" class="btn btn-xs">管理</a>
			<a href="#"  class="btn btn-xs btn-info">添加新闻分类</a>
		</div>
		<div class="smart-widget-inner">
			<div class="smart-widget-body">
				<form class="form-horizontal no-margin" method="post" id="form">
					<!-- <if condition = "$parent_id">
						<input type="hidden" name="info['parent_id']" value="{$parent_id}"/>
					</if> -->
					<div class="form-group">
						<label class="control-label col-md-2">上级分类</label>
						<div class="col-md-5">
							<select class="form-control" name="info[parent_id]">
			                  	<option value="0">作为一级分类</option>
			                   	<foreach name="list" item="v">
								<option value="{$v['classify_id']}" <php>if($parent_id==$v['classify_id']){</php>selected=""<php>}</php>>{$v['classify_name']}</option>
			                   	</foreach>
				            </select>
				        </div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">标题</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="info[news_title]" placeholder="请输入新闻标题" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">简短标题</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="info[news_short_title]" placeholder="请输入简短标题" >
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">是否外链</label>
						<div class="col-md-4">
							<input type="radio" name="info[news_is_out_link]" value="1" checked onclick="showUrl(this)"/> 本地
							<input type="radio" name="info[news_is_out_link]" value="2" onclick="showUrl(this)"/> 外链
							<input id="news_out_link" style="display:none;" type="text" class="form-control" name="info[news_out_link]" placeholder="请输入外链url" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">Tag标签</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="info[news_tag]" placeholder="请输入tag标签,多个标签用(,)分隔">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">摘要</label>
						<div class="col-md-2">
							<textarea id="activity_attention" class="form-control" name="info[news_description]" rows="6"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">作者</label>
						<div class="col-md-2">
							<input type="text" class="form-control" name="info[news_author]" placeholder="请输入文章作者" >
						</div>
						<label class="control-label col-md-1">来源</label>
						<div class="col-md-3">
							<input type="text" class="form-control" name="info[news_source]" placeholder="请输入文章来源" >
						</div>
						<label class="control-label col-md-1">url</label>
						<div class="col-md-3">
							<input type="text" class="form-control" name="info[news_source_url]" placeholder="请输入来源url" >
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">排序</label>
						<div class="col-md-1">
							<input type="number" class="form-control input-sm" name="info[classify_sort]" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">是否推荐</label>
						<div class="col-md-5 m-top-xs">
							<label><input type="radio" name="info[is_recommend]" value="1" > 推荐</label>
							<label><input type="radio" name="info[is_recommend]" value="0" checked> 不推荐</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">是否显示</label>
						<div class="col-md-5 m-top-xs">
							<label><input type="radio" name="info[is_display]" value="1" checked=""> 显示</label>
							<label><input type="radio" name="info[is_display]" value="0" > 隐藏</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">允许查看的用户组</label>
						<div class="col-md-5 m-top-xs">
							<foreach name="memberGroupList" item="v">
								<label><input type="checkbox" name="auth_check_group_id[]" value="{$v.id}">{$v.title}</label>&nbsp;
							</foreach>
							<input type="hidden" name="info[auth_check_group_id]" id="auth_check_group_id">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">允许投稿的用户组</label>
						<div class="col-md-5 m-top-xs">
							<foreach name="memberGroupList" item="v">
								<label><input type="checkbox" name="auth_edit_group_id[]" value="{$v.id}">{$v.title}</label>&nbsp;
							</foreach>
							<input type="hidden" name="info[auth_edit_group_id]" id="auth_edit_group_id">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">文章标题图片</label>
						<div class="col-md-5 m-top-xs">
								<label>宽:<input type="number" name="info[classify_title_wide]" class="form-control input-sm" placeholder="图片宽度"></label>*
								<label>高:<input type="number" name="info[classify_title_height]" class="form-control input-sm" placeholder="图片高度"></label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">文章内容图片</label>
						<div class="col-md-5 m-top-xs">
								<label>宽:<input type="number" name="info[classify_content_img_wide]" class="form-control input-sm" placeholder="图片宽度"></label>*
								<label>高:<input type="number" name="info[classify_content_img_height]" class="form-control input-sm" placeholder="图片高度"></label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">审核后</label>
						<div class="col-md-5 m-top-xs">
							<label><input type="radio" name="info[after_audit_operation]" value="1" checked=""> 默认</label>
							<label><input type="radio" name="info[after_audit_operation]" value="2" > 不能修改删除</label>
							<label><input type="radio" name="info[after_audit_operation]" value="3" > 修改后退回</label>
							<label><input type="radio" name="info[after_audit_operation]" value="4" > 修改后不变</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">评论</label>
						<div class="col-md-5 m-top-xs">
							<label><input type="radio" name="info[auth_comment]" value="1" checked=""> 游客评论</label>
							<label><input type="radio" name="info[auth_comment]" value="2" > 登陆评论</label>
							<label><input type="radio" name="info[auth_comment]" value="3" > 不可评论</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">分享</label>
						<div class="col-md-5 m-top-xs">
							<label><input type="radio" name="info[auth_share]" value="1" checked=""> 允许</label>
							<label><input type="radio" name="info[auth_share]" value="0" > 不允许</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">点赞</label>
						<div class="col-md-5 m-top-xs">
							<label><input type="radio" name="info[auth_thumbs]" value="1" checked=""> 允许</label>
							<label><input type="radio" name="info[auth_thumbs]" value="0" > 不允许</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">顶部广告位</label>
						<div class="col-md-1">
							<input type="number" class="form-control input-sm" name="info[top_advertisement_count]">
						</div>
						<label class="control-label col-md-2">列表中间广告位</label>
						<div class="col-md-1">
							<input type="number" class="form-control input-sm" name="info[list_midde_advertisement_count]">
						</div>
						<label class="control-label col-md-2">列表中间广告位位置</label>
						<div class="col-md-1">
							<input type="number" class="form-control input-sm" name="info[list_midde_advertisement_position]">
						</div>
					</div>
					<div class="text-center m-top-md">
						<button type="submit" class="btn btn-info">提交</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="{:C('ADMIN_JS_PATH')}/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
function showUrl(obj){
	if(obj.value==2){
		document.getElementById('news_out_link').style.display = "block";
	}else{
		document.getElementById('news_out_link').style.display = "none";
	}
}
$(function(){
	$("#form").validate({
		submitHandler:function(form){
			confirm();
		}
	});
})
function confirm() {
	var ids='',idss='';
	$("input[name='auth_check_group_id[]']:checked").each(function(i, n){
		ids += $(n).val() + ',';
	});
	$("input[name='auth_edit_group_id[]']:checked").each(function(i, n){
		idss += $(n).val() + ',';
	});
	ids = ids.substring(0,ids.length-1);
	idss = idss.substring(0,idss.length-1);
	document.getElementById("auth_check_group_id").value = ids;
	document.getElementById("auth_edit_group_id").value = idss;
	DMS.ajaxPost("__CONTROLLER__/newsClassifyAdd",$('#form').serialize(),function(ret){
		if(ret.status==1){
			DMS.success("提交成功",0,function(){
				if(ret.url){
					window.location.href = ret.url;
				}else{
					window.location.href = window.location.href;
				}
			});
		}else{
			DMS.error(''+ret.info+'',0);
		}
	})
}
</script>
