<div class="padding-md">
	<div class="smart-widget widget-dark-blue">
		<div class="paddingTLR-md">
			<a href="#" class="btn btn-xs btn-info">团购活动管理</a>
			<a href="__CONTROLLER__/activityBuyAdd" class="btn btn-xs">发布团购活动</a>
		</div>
		<div class="smart-widget-inner">
			<div class="smart-widget-body">
				<div class="row">
					<div class="col-md-12">
						<div class="input-group col-md-6" id="search-form">
							<input type="text" name="keywords" class="form-control input-sm" placeholder="活动名称或关键词" value="{$searchInfo['keywords']}">
							<span class="input-group-btn">
								<a href="javascript:;" url="__ACTION__" id="search" class="btn btn-sm btn-success">搜索</a>
							</span>
						</div>
					</div>
				</div>
				<form action="" method="post" id="list-form">
				<table class="table table-striped table-bordered table-hover m-top-md" id="dataTable">
					<thead>
						<tr>
							<th width="50">排序</th>
							<th width="80">ID</th>
							<th>名称</th>
							<th>状态</th>
							<th></th>
							<th>发布时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="list" item="v">
						<tr id="data-{$v['activity_id']}">
							<td><input type="text" name="sorts[{$v['activity_id']}]" class="form-control input-xs text-center" value="{$v['activity_sort']}"></td>
							<td>{$v['activity_id']}</td>
							<td>
								<strong>{$v['activity_title']}</strong>
							</td>
							<td>
								<if condition="$v['activity_status'] eq 1">
								<span class="label label-danger">未发布</span>
								<elseif condition="$v['activity_status'] eq 99" />
								<span class="label label-success">已发布</span>
								</if>
							</td>
							<td>
								<if condition="$v['activity_recommend'] eq 1">
								<span class="label label-info">推荐</span>
								<elseif condition="$v['activity_recommend'] eq 0" />
								<span class="label">未推荐</span>
								</if>
							</td>
							<td>
								{$v['addtime']||date="Y-m-d H:i:s",###}
							</td>
							<td class="manager">
								<a href="__CONTROLLER__/activityBuyEdit/activity_id/{$v['activity_id']}" class="text-primary">编辑</a>
								<a href="javascript:activityBuyDelete({$v['activity_id']})" class="text-danger">删除</a>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="content">
					<button type="submit" name="dosubmit" class="btn btn-sm btn-success">排序</button>
					<ul class="pagination pull-right">
					{$page}
					</ul>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="{:C('ADMIN_JS_PATH')}/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		//搜索功能
		$("#search").click(function(){
			var url = $(this).attr('url');
	        var query  = $('#search-form').find('input').serialize();
	        if(!$('input[name="keywords"]').val()){
	        	DMS.alert("请输入关键词");
	        	return;
	        }
	        if( url.indexOf('?')>0 ){
	            url += '&' + query;
	        }else{
	            url += '?' + query;
	        }
			window.location.href = url;
		});
		$("#list-form").validate({
	        submitHandler:function(form){
	            sort();
	        }
	    });
	})
	function sort() {
		DMS.ajaxPost("__CONTROLLER__/index",$('#list-form').serialize(),function(ret){
			if(ret.status==1){
            	DMS.success(ret.info,0,function(){
					if(ret.url){
            			window.location.href = ret.url;
            		}else{
            			window.location.href = window.location.href;
            		}
				});
            }else{
            	DMS.error(''+ret.info+'',0);
            }
		})
    }
	function activityBuyDelete(id){
		DMS.dialog("确定要删除吗?",function(){
			DMS.ajaxPost("__CONTROLLER__/activityBuyDelete",{activity_id:id},function(ret){
				if(ret.status==1){
                	DMS.success(ret.info,0,function(){
                		$("#data-"+id).remove();
					});
                }else{
                	DMS.error(ret.info,0);
                }
			})
		});
	}
</script>
