<form class="form-horizontal m-top-sm" method="post" id="form">
	<input type="hidden" name="id" value="{$id}">
	<div class="form-group">
		<label class="control-label col-md-3">名称</label>
		<div class="col-md-5">
			<input type="text" class="form-control input-sm" name="info[title]" value="{$title}" required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3">图标</label>
		<div class="col-md-5">
			<button type="button" class="btn btn-success btn-sm" id="selector">选取图片</button>
			<button type="button" class="btn btn-warning btn-sm hide" id="upload">上传</button>
			<span id="filepath"></span>
			<input type="hidden" name="info[icon]" value="{$icon}" />
			<p class="m-top-sm"><img src="<if condition="$icon">{$icon}<else />{:C('ADMIN_IMAGE_PATH')}/noimg.png</if>" width="20%" id="icon"/></p>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3">星星数</label>
		<div class="col-md-5">
			<input type="text" class="form-control input-sm" name="info[stars]" value="{$stars}" required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3">最小经验值</label>
		<div class="col-md-5">
			<input type="text" class="form-control input-sm" name="info[min_empiric]" value="{$min_empiric}" required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3">最大经验值</label>
		<div class="col-md-5">
			<input type="text" class="form-control input-sm" name="info[max_empiric]" value="{$max_empiric}" required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3">描述</label>
		<div class="col-md-5">
			<textarea type="text" class="form-control input-sm" name="info[description]">{$description}</textarea>
		</div>
	</div>
	<div class="text-center m-top-md">
		<button type="submit" class="btn btn-info">提交</button>
	</div>
</form>
<script src="{:C('ADMIN_JS_PATH')}/jquery.validate.min.js" type="text/javascript"></script>
<script src="{:C('ADMIN_JS_PATH')}/ajaxupload.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
        $("#form").validate({
	        submitHandler:function(form){
	            confirm();
	        }
	    });
	    // 创建一个上传参数
        var uploadOption = {
            // 提交目标
            action: "/index.php?m=Attachment&c=Index&a=adminUploadOne",
			// 服务端接收的名称
			name: "file",
            // 自动提交
            autoSubmit: true,
            // 选择文件之后…
            onChange: function (file, extension) {
                if (new RegExp(/(jpg)|(jpeg)|(gif)|(png)/i).test(extension)) {
                	$("#upload").removeClass("hide");
                    $("#filepath").text(file);
                } else {
                    DMS.alert("只限上传图片文件，请重新选择！");
                }
            },
            // 开始上传文件
            onSubmit: function (file, extension) {
                $("#upload").text("正在上传");
            },
            // 上传完成之后
            onComplete: function (file, response) {
            	var response = JSON.parse(jQuery(response).text());
            	if(response.status == 'success'){
            		$("#upload").text("上传完成");
            		$("[name='info[icon]']").val(response.path);
            		$("#icon").attr("src",response.path);
            	}
            }
        }

        // 初始化图片上传框
        var oAjaxUpload = new AjaxUpload('#selector', uploadOption);
        // 给上传按钮增加上传动作
        $("#upload").click(function (){
            oAjaxUpload.submit();
        });
    })
	function confirm() {
		DMS.ajaxPost("__CONTROLLER__/gradeEdit",$('#form').serialize(),function(ret){
			if(ret.status==1){
            	DMS.success("提交成功",0,function(){
					if(ret.url){
            			window.location.href = ret.url;
            		}else{
            			window.location.href = window.location.href;
            		}
				});
            }else{
            	DMS.error(''+ret.info+'',0);
            }
		})
    }
</script>
